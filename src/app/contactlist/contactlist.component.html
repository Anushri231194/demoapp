<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr no.</th>
        <th scope="col">Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Mobile No.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of contacts; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobileno}}</td>
      </tr>
    </tbody>
  </table>
